    <main>
        <div id="red-btn"><div class="intern-btn"></div></div>
        <div id="green-btn"><div class="intern-btn"></div></div>
    </main>
    <style>
        body{
            overflow: hidden;
            background-color: #212121;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #red-btn{
            background-image: url(phone-down.svg);
            background-size: 60%;
            background-color: red;
        }
        #green-btn{
            background-image: url(phone.svg);
            background-color: greenyellow;
        }
        div{
            width: 10vw;
            height: 10vw;
            margin: 5vw;
            border-radius: 50%;
            cursor: pointer;
            background-repeat: no-repeat;
            background-size: 50%;
            background-position: center;
            transition: .5s ease-in-out;
        }
        div:hover{
            transform: translate(0%, -5vh);
        }
        div .intern-btn{
            z-index: -1;
            position: relative;
            top: -50%;
            left: -50%;
            background-color: inherit;
            background-image: none;
            width: 100%;
            height: 100%;
            animation: pulse 1s ease-out infinite;
        }
        @keyframes pulse {
            from{
                transform: scale(1);
                opacity: 100%;
            }
            to{
                transform: scale(1.5);
                opacity: 0%;
            }
        }
    </style>
</body>
