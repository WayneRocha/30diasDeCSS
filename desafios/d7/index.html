<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 7 - Coração batendo</title>
</head>
<body>
    <main>
        <img src="coracao.png" alt="Um coracão, de... um jogo?" id="coracao">
        <img id="ea" src="easter-egg.gif" alt="chara">
    </main>
    <script>
        const hearth = document.getElementById('coracao');
        const attack = document.getElementById('ea');
        
        hearth.addEventListener('click', easterEgg);

        attack.style.display = 'none';

        function easterEgg(){
            hearthflag();
            showAndHide();
            

            function showAndHide(){
                attack.style.display = 'block';
                setTimeout(() => attack.style.display = 'none', 1500);
            }
            function hearthflag(){
                stopAnimation();
                applyDamageAnimation();
                startAnimation();

                function stopAnimation(){
                    hearth.style.animationPlayState = 'paused';
                }
                function applyDamageAnimation(){
                    hearth.classList.toggle('damage');
                    setTimeout(() => hearth.classList.toggle('damage'), 500);
                }
                function startAnimation(){
                    hearth.style.animationPlayState = 'running';
                }
            }
        }
    </script>
</body>
</html>
